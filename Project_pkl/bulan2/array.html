      <style>

    .banner video{
      position:absolute;

    .banner::after{

        margin:5px 5px 15px 0;
        padding:8px 14px;
        border-radius:8px;
        border:none;
        cursor:pointer;
        background:#000000;
        font-weight:600;
        color: white;
      }

      /* TABLE */
      table{
        width:100%;
        border-collapse:separate;
        border-spacing:0 8px;
      }
      th{
        background:#000000;
        color:#fff;
        padding:10px 15px;
        border-radius:8px;
      }
      td{
        background:#f9f9f9;
        padding:10px;

        border-radius:8px;
      }
      tr.selected td{
        background:#00000086;
      }

      /* INFO */
        #info{
        background:#000000;
        width:260px;
        color:#fffefe;
        text-align:center;
        border-radius:8px;
        padding:8px;

      /* FOOTER SIDEBAR */
      .sidebar-footer{
        position:absolute;
        bottom:15px;
        left:20px;
        font-size:12px;
        color:#888;
      }

      .sidebar a.active{
      background:#0bcaff4e;
      border:1px solid #00b4e6;
      padding:5px 10px;

<body>

<div class="app">

      <!-- SIDEBAR -->
    <div class="sidebar">

      <div class="sidebar-footer">

      </div>
    </div>


      <!-- MAIN -->
      <div class="main">

    <!-- BANNER -->
    <div class="banner">
      <video autoplay muted loop>
        <source src="../video/table.mp4" type="video/mp4">
      </video>
      <div class="banner-text">
        <h1>Data Table</h1>
        <p>Manajemen data menggunakan DOM + ARRAY</p>
      </div>
    </div>

    <!-- TABLE CARD -->
    <div class="card">

      <button onclick="edit()">Edit</button>
      <button onclick="save()">Save</button>
      <button onclick="hapus()">Hapus</button>
      <button onclick="tambah()">Tambah</button>
        <div id="info">Tidak ada baris yang dipilih</div>
<table id="tabel"></table>

<script>
//DATA table
let data = [
  {
    nama: "Rahmatullah Sastra Ardiansyah",
    umur: 17,
    sekolah: "SMK KRIAN 1 SIDOARJO",
    tahun: "2024 - 2027"
  }
];

let barisDipilih = null;
let indexDipilih = null;

// RENDER TABLE
function render(){
  let tabel = document.getElementById("tabel");
  tabel.innerHTML = `
    <tr>
      <th>Nama</th>
      <th>Umur</th>
      <th>Sekolah</th>
      <th>Tahun Ajaran</th>
    </tr>
    ${data.map((item, index)=>`
      <tr onclick="pilih(this, ${index})">
        <td>${item.nama}</td>
        <td>${item.umur}</td>
        <td>${item.sekolah}</td>
        <td>${item.tahun}</td>
      </tr>
    `).join("")}
  `;
}

//  PILIH BARIS KOLOM
function pilih(row, index){
  document.querySelectorAll("#tabel tr").forEach(r=>r.classList.remove("selected"));
  barisDipilih = row;
  indexDipilih = index;
  row.classList.add("selected");
  info.innerText="Baris dipilih";
}


// tambah barisan 
function tambah(){
    let nama = prompt("Masukkan Nama:");
    let umur = prompt("Masukkan Umur:");
    let sekolah = prompt("Masukkan Sekolah:");
    let tahun = prompt("Masukkan Tahun Ajaran:");
    
    if(nama && umur && sekolah && tahun){
        data.push({nama, umur: parseInt(umur), sekolah, tahun});
        render();
    }
}

// EDIT BARIS
function edit(){
  if(indexDipilih === null) return alert("Pilih baris terlebih dahulu");

  let item = data[indexDipilih];

  let nama = prompt("Edit Nama:", item.nama);
  let umur = prompt("Edit Umur:", item.umur);
  let sekolah = prompt("Edit Sekolah:", item.sekolah);
  let tahun = prompt("Edit Tahun Ajaran:", item.tahun);

  if(nama && umur && sekolah && tahun){
      data[indexDipilih] = {nama, umur: parseInt(umur), sekolah, tahun};
      render();
  }
}

// HAPUS BARIS
function hapus(){
  if(indexDipilih === null) return alert("Pilih baris terlebih dahulu");

  data.splice(indexDipilih, 1);
  barisDipilih = null;
  indexDipilih = null;
  info.innerText = "Tidak ada baris yang dipilih";
  render();
}


// JALANKAN AWAL
render();
</script>

</body>
