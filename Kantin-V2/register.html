<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Kantin Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card fade-in">
            <div class="auth-logo">
                <i class="fas fa-user-plus"></i>
                <h2>Daftar Akun</h2>
                <p class="text-muted">Buat akun baru untuk mulai memesan</p>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" name="nama" class="form-control" placeholder="Masukkan nama lengkap" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" name="email" class="form-control" placeholder="Masukkan email" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">No. HP</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="tel" name="no_hp" class="form-control" placeholder="Masukkan nomor HP" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Minimal 6 karakter" minlength="6" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Konfirmasi Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="konfirmasi_password" class="form-control" placeholder="Ulangi password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 btn-lg">
                    <i class="fas fa-user-plus me-2"></i>Daftar
                </button>
            </form>
            
            <div class="auth-link">
                <p>Sudah punya akun? <a href="login.html">Login sekarang</a></p>
                <a href="index.html" class="text-muted"><i class="fas fa-arrow-left me-1"></i>Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nama = this.nama.value;
            const email = this.email.value;
            const no_hp = this.no_hp.value;
            const password = this.password.value;
            const konfirmasi = this.konfirmasi_password.value;
            
            if (password.length < 6) {
                showAlert('Password minimal 6 karakter!', 'danger');
                return;
            }
            
            if (password !== konfirmasi) {
                showAlert('Konfirmasi password tidak cocok!', 'danger');
                return;
            }
            
            if (DB.getUserByEmail(email)) {
                showAlert('Email sudah terdaftar!', 'danger');
                return;
            }
            
            const newUser = DB.addUser({
                nama,
                email,
                no_hp,
                password,
                saldo: 0,
                role: 'user'
            });
            
            showToast('Registrasi berhasil! Silakan login.');
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
        });

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show">
                    <i class="fas fa-exclamation-circle me-2"></i>${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
