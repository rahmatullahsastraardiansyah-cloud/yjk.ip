<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kantin Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card fade-in">
            <div class="auth-logo">
                <i class="fas fa-utensils"></i>
                <h2>Kantin Online</h2>
                <p class="text-muted">Silakan login untuk melanjutkan</p>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" name="email" class="form-control" placeholder="Masukkan email" required autofocus>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Masukkan password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>
            
            <div class="auth-link">
                <p>Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
                <a href="index.html" class="text-muted"><i class="fas fa-arrow-left me-1"></i>Kembali ke Beranda</a>
            </div>
            
            <div class="mt-4 p-3 bg-light rounded">
                <small class="text-muted">
                    <strong>Demo Login:</strong><br>
                    Admin: admin@kantin.com / admin123<br>
                    User: user@demo.com / user123
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Check if already logged in
        if (Auth.isLoggedIn()) {
            const user = Auth.getCurrentUser();
            window.location.href = user.role === 'admin' ? 'admin.html' : 'index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = this.email.value;
            const password = this.password.value;
            
            const user = DB.getUserByEmail(email);
            
            if (!user) {
                showAlert('Email tidak ditemukan!', 'danger');
                return;
            }
            
            if (user.password !== password) {
                showAlert('Password salah!', 'danger');
                return;
            }
            
            Auth.setCurrentUser(user);
            showToast('Login berhasil!');
            
            setTimeout(() => {
                window.location.href = user.role === 'admin' ? 'admin.html' : 'index.html';
            }, 1000);
        });

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show">
                    <i class="fas fa-exclamation-circle me-2"></i>${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
