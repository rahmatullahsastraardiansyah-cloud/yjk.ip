<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Pengguna - Admin Kantin Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="admin-sidebar">
        <div class="logo">
            <i class="fas fa-utensils d-block"></i>
            <h4>Kantin Online</h4>
            <small class="text-muted">Admin Panel</small>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="admin.html">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a class="nav-link" href="admin-menu.html">
                <i class="fas fa-utensils"></i> Kelola Menu
            </a>
            <a class="nav-link active" href="admin-pengguna.html">
                <i class="fas fa-users"></i> Pengguna
            </a>
            <a class="nav-link" href="admin-penghasilan.html">
                <i class="fas fa-chart-line"></i> Penghasilan
            </a>
            <a class="nav-link" href="index.html">
                <i class="fas fa-home"></i> Ke Beranda
            </a>
            <a class="nav-link" href="#" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
    </div>

    <div class="admin-content">
        <h2 class="mb-4"><i class="fas fa-users me-2 text-primary"></i>Kelola Pengguna</h2>

        <div id="alert-container"></div>

        <!-- Daftar Pengguna -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-list me-2"></i>Daftar Pengguna</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nama</th>
                                <th>Email</th>
                                <th>No. HP</th>
                                <th>Saldo</th>
                                <th>Bergabung</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="penggunaTable">
                            <!-- Dynamic -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Kelola Saldo -->
    <div class="modal fade" id="modalSaldo" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Kelola Saldo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="formSaldo">
                    <input type="hidden" name="user_id" id="saldoUserId">
                    <div class="modal-body">
                        <p>Pengguna: <strong id="saldoUserNama"></strong></p>
                        <p>Saldo saat ini: <strong id="saldoUserCurrent" class="text-success"></strong></p>
                        <div class="mb-3">
                            <label class="form-label">Tipe</label>
                            <select name="tipe" class="form-select">
                                <option value="tambah">Tambah Saldo</option>
                                <option value="kurangi">Kurangi Saldo</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Jumlah</label>
                            <input type="number" name="jumlah" class="form-control" min="1000" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Check admin
        if (!Auth.isLoggedIn() || !Auth.isAdmin()) {
            window.location.href = 'index.html';
        }
        
        DB.init();
        
        // Render pengguna
        function renderPengguna() {
            const users = DB.getUsers().filter(u => u.role === 'user').sort((a, b) => b.id - a.id);
            const tbody = document.getElementById('penggunaTable');
            
            tbody.innerHTML = users.map(u => `
                <tr>
                    <td>${u.id}</td>
                    <td>${u.nama}</td>
                    <td>${u.email}</td>
                    <td>${u.no_hp || '-'}</td>
                    <td>${rupiah(u.saldo)}</td>
                    <td>${tanggal(u.created_at)}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="kelolaSaldo(${u.id})">
                            <i class="fas fa-wallet"></i> Saldo
                        </button>
                    </td>
                </tr>
            `).join('');
        }
        
        // Kelola saldo
        function kelolaSaldo(userId) {
            const user = DB.getUser(userId);
            if (!user) return;
            
            document.getElementById('saldoUserId').value = user.id;
            document.getElementById('saldoUserNama').textContent = user.nama;
            document.getElementById('saldoUserCurrent').textContent = rupiah(user.saldo);
            
            new bootstrap.Modal(document.getElementById('modalSaldo')).show();
        }
        
        // Update saldo
        document.getElementById('formSaldo').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userId = parseInt(document.getElementById('saldoUserId').value);
            const user = DB.getUser(userId);
            const tipe = this.tipe.value;
            const jumlah = parseInt(this.jumlah.value);
            
            let newSaldo = user.saldo;
            if (tipe === 'tambah') {
                newSaldo += jumlah;
            } else {
                newSaldo = Math.max(0, newSaldo - jumlah);
            }
            
            DB.updateUser(userId, { saldo: newSaldo });
            
            // Add topup record
            DB.addTopup({
                user_id: userId,
                jumlah: tipe === 'tambah' ? jumlah : -jumlah,
                metode: 'cash',
                status: 'sukses'
            });
            
            showToast('Saldo berhasil diperbarui!');
            
            bootstrap.Modal.getInstance(document.getElementById('modalSaldo')).hide();
            this.reset();
            renderPengguna();
        });
        
        function logout() {
            Auth.logout();
        }
        
        // Initialize
        renderPengguna();
    </script>
</body>
</html>
