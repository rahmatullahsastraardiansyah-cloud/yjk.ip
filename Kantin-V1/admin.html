<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Kantin Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="admin-sidebar">
        <div class="logo">
            <i class="fas fa-utensils d-block"></i>
            <h4>Kantin Online</h4>
            <small class="text-muted">Admin Panel</small>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link active" href="admin.html">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a class="nav-link" href="admin-menu.html">
                <i class="fas fa-utensils"></i> Kelola Menu
            </a>
            <a class="nav-link" href="admin-pengguna.html">
                <i class="fas fa-users"></i> Pengguna
            </a>
            <a class="nav-link" href="admin-penghasilan.html">
                <i class="fas fa-chart-line"></i> Penghasilan
            </a>
            <a class="nav-link" href="index.html">
                <i class="fas fa-home"></i> Ke Beranda
            </a>
            <a class="nav-link" href="#" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
    </div>

    <div class="admin-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="fas fa-tachometer-alt me-2 text-primary"></i>Dashboard</h2>
            <div class="text-muted">
                <i class="fas fa-calendar me-1"></i><span id="currentDate"></span>
            </div>
        </div>

        <!-- Statistik Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="icon primary">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="info">
                        <h3 id="totalPesanan">0</h3>
                        <p>Total Pesanan</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="icon success">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <div class="info">
                        <h3 id="pesananHariIni">0</h3>
                        <p>Pesanan Hari Ini</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="icon info">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="info">
                        <h3 id="totalPendapatan">Rp 0</h3>
                        <p>Total Pendapatan</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="icon warning">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="info">
                        <h3 id="totalUser">0</h3>
                        <p>Total Pengguna</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <!-- Pesanan Terbaru -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-clock me-2"></i>Pesanan Terbaru</h5>
                        <a href="admin-penghasilan.html" class="btn btn-sm btn-primary">Lihat Semua</a>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>No. Pesanan</th>
                                        <th>Pelanggan</th>
                                        <th>Total</th>
                                        <th>Status</th>
                                        <th>Waktu</th>
                                    </tr>
                                </thead>
                                <tbody id="pesananTerbaru">
                                    <!-- Dynamic -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Menu Populer -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-fire me-2"></i>Menu Populer</h5>
                    </div>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush" id="menuPopuler">
                            <!-- Dynamic -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grafik -->
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Grafik Penjualan (7 Hari Terakhir)</h5>
            </div>
            <div class="card-body">
                <canvas id="grafikPenjualan" height="100"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Check admin
        if (!Auth.isLoggedIn() || !Auth.isAdmin()) {
            window.location.href = 'index.html';
        }
        
        DB.init();
        
        // Set current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('id-ID', { 
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
        });
        
        // Render statistik
        function renderStatistik() {
            const pesanan = DB.getPesanan();
            const users = DB.getUsers().filter(u => u.role === 'user');
            
            // Total pesanan
            document.getElementById('totalPesanan').textContent = pesanan.length;
            
            // Pesanan hari ini
            const today = new Date().toDateString();
            const pesananHariIni = pesanan.filter(p => new Date(p.created_at).toDateString() === today);
            document.getElementById('pesananHariIni').textContent = pesananHariIni.length;
            
            // Total pendapatan
            const pendapatan = pesanan
                .filter(p => p.status === 'selesai')
                .reduce((sum, p) => sum + p.total_harga, 0);
            document.getElementById('totalPendapatan').textContent = rupiah(pendapatan);
            
            // Total user
            document.getElementById('totalUser').textContent = users.length;
        }
        
        // Render pesanan terbaru
        function renderPesananTerbaru() {
            const pesanan = DB.getPesanan()
                .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
                .slice(0, 5);
            
            const tbody = document.getElementById('pesananTerbaru');
            
            if (pesanan.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">Belum ada pesanan</td></tr>';
                return;
            }
            
            tbody.innerHTML = pesanan.map(p => {
                const user = DB.getUser(p.user_id);
                return `
                    <tr>
                        <td>${generateOrderNumber(p.id)}</td>
                        <td>${user ? user.nama : 'Unknown'}</td>
                        <td>${rupiah(p.total_harga)}</td>
                        <td>
                            <span class="badge bg-${p.status === 'selesai' ? 'success' : p.status === 'diproses' ? 'info' : p.status === 'pending' ? 'warning' : 'danger'}">
                                ${p.status === 'selesai' ? 'Selesai' : p.status === 'diproses' ? 'Diproses' : p.status === 'pending' ? 'Pending' : 'Dibatalkan'}
                            </span>
                        </td>
                        <td>${new Date(p.created_at).toLocaleTimeString('id-ID', {hour: '2-digit', minute: '2-digit'})}</td>
                    </tr>
                `;
            }).join('');
        }
        
        // Render menu populer
        function renderMenuPopuler() {
            const detail = DB.getDetailPesanan();
            const menuCount = {};
            
            detail.forEach(d => {
                if (!menuCount[d.menu_id]) menuCount[d.menu_id] = 0;
                menuCount[d.menu_id] += d.jumlah;
            });
            
            const sorted = Object.entries(menuCount)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);
            
            const container = document.getElementById('menuPopuler');
            
            if (sorted.length === 0) {
                container.innerHTML = '<li class="list-group-item text-center text-muted">Belum ada data</li>';
                return;
            }
            
            container.innerHTML = sorted.map(([menuId, count], i) => {
                const menu = DB.getMenuById(parseInt(menuId));
                return `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>
                            <span class="badge bg-primary me-2">${i + 1}</span>
                            ${menu ? menu.nama : 'Unknown'}
                        </span>
                        <span class="badge bg-success">${count} terjual</span>
                    </li>
                `;
            }).join('');
        }
        
        // Render grafik
        function renderGrafik() {
            const ctx = document.getElementById('grafikPenjualan').getContext('2d');
            
            // Generate last 7 days data
            const labels = [];
            const data = [];
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = date.toDateString();
                
                labels.push(date.toLocaleDateString('id-ID', { day: '2-digit', month: '2-digit' }));
                
                const pendapatan = DB.getPesanan()
                    .filter(p => p.status === 'selesai' && new Date(p.created_at).toDateString() === dateStr)
                    .reduce((sum, p) => sum + p.total_harga, 0);
                
                data.push(pendapatan);
            }
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Pendapatan',
                        data: data,
                        backgroundColor: 'rgba(255, 107, 53, 0.8)',
                        borderColor: 'rgba(255, 107, 53, 1)',
                        borderWidth: 1,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return 'Rp ' + value.toLocaleString('id-ID');
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }
        
        function logout() {
            Auth.logout();
        }
        
        // Initialize
        renderStatistik();
        renderPesananTerbaru();
        renderMenuPopuler();
        renderGrafik();
    </script>
</body>
</html>
