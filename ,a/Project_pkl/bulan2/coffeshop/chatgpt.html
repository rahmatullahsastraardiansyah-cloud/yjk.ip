<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee Shop</title>
<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background: linear-gradient(135deg,#4e342e,#8d6e63);
    color:white;
}

header{
    text-align:center;
    padding:20px;
    font-size:28px;
    font-weight:bold;
    animation: fadeIn 1s ease-in-out;
}

.container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    padding:20px;
}

.card{
    background:white;
    color:black;
    padding:15px;
    width:200px;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
    text-align:center;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.05);
}

button{
    background:#6d4c41;
    color:white;
    border:none;
    padding:8px 12px;
    border-radius:8px;
    cursor:pointer;
    margin-top:10px;
}

button:hover{
    background:#3e2723;
}

.cart{
    background:white;
    color:black;
    margin:20px;
    padding:20px;
    border-radius:15px;
    animation: slideUp 0.8s ease;
}

select{
    padding:5px;
    margin-top:10px;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

@keyframes slideUp{
    from{transform:translateY(50px); opacity:0;}
    to{transform:translateY(0); opacity:1;}
}
</style>
</head>
<body>

<header>â˜• Coffee Shop Modern</header>

<div class="container">
    <div class="card">
        <h3>Espresso</h3>
        <p>Rp 15.000</p>
        <button onclick="addToCart('Espresso',15000)">Tambah</button>
    </div>

    <div class="card">
        <h3>Latte</h3>
        <p>Rp 20.000</p>
        <button onclick="addToCart('Latte',20000)">Tambah</button>
    </div>

    <div class="card">
        <h3>Cappuccino</h3>
        <p>Rp 22.000</p>
        <button onclick="addToCart('Cappuccino',22000)">Tambah</button>
    </div>

    <div class="card">
        <h3>Americano</h3>
        <p>Rp 18.000</p>
        <button onclick="addToCart('Americano',18000)">Tambah</button>
    </div>
</div>

<div class="cart">
    <h2>ðŸ›’ Keranjang</h2>
    <ul id="cart-list"></ul>
    <h3>Total: Rp <span id="total">0</span></h3>

    <h4>Metode Pembayaran:</h4>
    <select id="payment">
        <option value="Cash">Cash</option>
        <option value="QRIS">QRIS</option>
        <option value="Transfer">Transfer Bank</option>
    </select>

    <br><br>
    <button onclick="checkout()">Bayar Sekarang</button>

    <h3 id="result"></h3>
</div>

<script>
let total = 0;
let cartItems = [];

function addToCart(name, price){
    cartItems.push({name, price});
    total += price;
    renderCart();
}

function renderCart(){
    let list = document.getElementById("cart-list");
    list.innerHTML = "";
    cartItems.forEach(item=>{
        let li = document.createElement("li");
        li.textContent = item.name + " - Rp " + item.price;
        list.appendChild(li);
    });
    document.getElementById("total").textContent = total;
}

function checkout(){
    if(cartItems.length === 0){
        alert("Keranjang kosong!");
        return;
    }

    let payment = document.getElementById("payment").value;
    document.getElementById("result").innerHTML =
        "âœ… Transaksi Berhasil!<br>Total: Rp " + total +
        "<br>Metode: " + payment;

    total = 0;
    cartItems = [];
    renderCart();
}
</script>

</body>
</html>
