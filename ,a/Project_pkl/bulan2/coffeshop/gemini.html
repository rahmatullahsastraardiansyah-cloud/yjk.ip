<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopi Senja | Coffee Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        :root {
            --primary-color: #6F4E37;
            --secondary-color: #ECB176;
            --dark-color: #2D2424;
            --light-color: #FDF7E4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            overflow-x: hidden;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Header --- */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* --- Hero Section --- */
        .hero {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        /* --- Menu Section --- */
        .container {
            padding: 2rem 5%;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            animation: fadeIn 1s ease-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            height: 200px;
            object-fit: cover;
        }

        .price {
            font-weight: 600;
            color: var(--primary-color);
            margin: 1rem 0;
            display: block;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: var(--dark-color);
        }

        /* --- Shopping Cart --- */
        .cart-section {
            background: white;
            margin-top: 3rem;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .total-box {
            text-align: right;
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .checkout-btn {
            background-color: #27ae60;
            width: 100%;
            margin-top: 1rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Kopi<span>Senja</span></h1>
    <div class="cart-icon">
        <i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span>
    </div>
</header>

<section class="hero">
    <h2>Awali Hari dengan Aroma Terbaik</h2>
    <p>Kopi pilihan dari petani lokal untuk semangat Anda.</p>
</section>

<div class="container">
    <h2 style="text-align: center;">Menu Favorit</h2>
    
    <div class="menu-grid">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1541167760496-1628856ab772?auto=format&fit=crop&w=500&q=80" alt="Espresso">
            <h3>Espresso</h3>
            <span class="price">Rp 20.000</span>
            <button onclick="addToCart('Espresso', 20000)">Tambah ke Keranjang</button>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1534778101976-62847782c213?auto=format&fit=crop&w=500&q=80" alt="Cappuccino">
            <h3>Cappuccino</h3>
            <span class="price">Rp 28.000</span>
            <button onclick="addToCart('Cappuccino', 28000)">Tambah ke Keranjang</button>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1572286258217-40142c1c6a70?auto=format&fit=crop&w=500&q=80" alt="Latte Art">
            <h3>Cafe Latte</h3>
            <span class="price">Rp 32.000</span>
            <button onclick="addToCart('Cafe Latte', 32000)">Tambah ke Keranjang</button>
        </div>
    </div>

    <div class="cart-section" id="cart">
        <h3>Keranjang Belanja</h3>
        <div id="cart-items">
            <p style="color: #888; padding: 1rem 0;">Keranjang masih kosong...</p>
        </div>
        <div class="total-box">
            Total: <span id="total-price">Rp 0</span>
        </div>
        <button class="checkout-btn" onclick="checkout()">Bayar Sekarang</button>
    </div>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push({ name, price });
        updateUI();
    }

    function updateUI() {
        const cartItemsElement = document.getElementById('cart-items');
        const totalPriceElement = document.getElementById('total-price');
        const cartCountElement = document.getElementById('cart-count');
        
        // Reset UI
        cartItemsElement.innerHTML = '';
        total = 0;

        if (cart.length === 0) {
            cartItemsElement.innerHTML = '<p style="color: #888; padding: 1rem 0;">Keranjang masih kosong...</p>';
        } else {
            cart.forEach((item, index) => {
                total += item.price;
                cartItemsElement.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name}</span>
                        <span>Rp ${item.price.toLocaleString()}</span>
                    </div>
                `;
            });
        }

        totalPriceElement.innerText = `Rp ${total.toLocaleString()}`;
        cartCountElement.innerText = cart.length;
    }

    function checkout() {
        if (cart.length === 0) {
            alert("Keranjang Anda kosong!");
            return;
        }
        alert(`Terima kasih! Total belanja Anda Rp ${total.toLocaleString()}.\nSilahkan selesaikan pembayaran di kasir.`);
        cart = [];
        updateUI();
    }
</script>

</body>
</html>
